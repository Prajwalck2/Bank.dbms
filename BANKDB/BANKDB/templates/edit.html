{% extends 'base.html' %}

{% block title %}
Edit Requests
{% endblock title %}

{% block body %}

<div class="row">

<div class="col-md-4">
  
</div>

<div class="col-md-4">

    <br>

    <h4 class="text-center bg-dark text-white">Update Your Details</h4>
    <br>



   
    
    
    
    
    
    
    <form action="/edit/{{posts.cid}}" method="post" class="jumbotron">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
     
    
      <div class="form-group">
    
        <input type="email" class="form-control" id="email" value={{current_user.email}} name="email" required>
      
      </div>
    
      <div class="form-group">
      
        <input type="text" class="form-control" id="name" value={{posts.cname}} name="name" placeholder="Full Name" required>
      
      </div>
    
     <div class="form-group">
    
                
                                          
    <select class="form-control" id="gender" name="gender"  required>
            <option selected>{{posts.gender}}</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
     
          </select>
     </div>
    
     <div class="form-group">
    
                
                                          
    <select class="form-control" id="slot" name="slot"  required>
            <option selected>{{posts.ctoa}}</option>
            <option value="Savings">Savings</option>
            <option value="Current">Current</option>
            <option value="Fixed Deposite">Fixed Deposite</option>
            <option value="Recurring Deposite">Recurring Deposite</option>
     
          </select>
     </div>
    
     
      <div class="form-group">
        
        <input type="date" class="form-control" value={{posts.cdob}} name="date" placeholder="date" required>
      
      </div>
      
    
    <div class="form-group">
        <input type="text" class="form-control" value={{posts.cib}} name="branch" placeholder="Intrested Branch" required>
    
                
                                          
    
     </div>
    
      <div class="form-group">
    
        <input type="number" class="form-control" id="number" value={{posts.cphone}} name="number" placeholder="Phone Number" required>
      
      </div>
    
      
      <button type="submit" class="btn btn-success btn-sm btn-block">UPDATE</button>
    </form>







</div>
<div class="col-md-4"></div>




</div>



{% endblock body %}
