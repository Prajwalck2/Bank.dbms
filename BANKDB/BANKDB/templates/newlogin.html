<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block css %}{% endblock css %}

    <title>
        {% block title %}{% endblock title %}


    </title>
  </head>
  <body>

    <style>
        body {
          background-image: url('static/b1.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
        }
        </style>
    <div class="container mt-4">
        <div class="row">
        
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
            
        
        
        
        
        <div class="col-md-4">
            <br>
            
            
        
            <h4 class="text-center bg-light text-black">LOGIN</h4>
            
        
            {% with messages=get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
        
                    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    {{message}}
        
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                   </div>
        
        
          {% endfor %}
          {% endif %}
          {% endwith %}
            
            
            
            
            
            
            <form action="/newlogin" method="post" class="jumbotron">
                
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
                    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
            
            <a href="/adminlogin"><button type="button" class="btn btn-success btn-sm btn-block">Admin</button></a>
            <br>
            <a href="/login"><button type="button" class="btn btn-success btn-sm btn-block">User</button></a>
            
              
            
              
            
            

            
            

            </form>
        
        
        </div>
        
        </div>
        
        
        
        </div>

 
    
</body>
</html>
