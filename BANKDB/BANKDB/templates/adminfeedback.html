{% extends 'adminbase.html' %}

{% block title %}
FEEDBACK
{% endblock title %}

{% block body %}


<table class="table table-dark table-hover">
    <tr>
    
    <th scope="col">FEEDBACK ID</th>
    <th scope="col">EMAIL</th>
    <th scope="col">NAME</th>
    <th scope="col">FEEDBACK</th>
    
    </tr>
    <tbody>
        {% for post in query %}
    <tr>
        <th scope="row">{{post.fid}}</th>
        
        <td>{{post.femail}}</td>
        <td>{{post.fname}}</td>
        <td>{{post.ftext}}</td>
        
                
    </tr>
        {% endfor %}


    
</table>


{% endblock body %}
