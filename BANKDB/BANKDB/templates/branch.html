{% extends 'adminbase.html' %}

{% block title %}
BRANCH
{% endblock title %}

{% block body %}


<table class="table table-dark table-hover">
    <tr>
    
    <th scope="col">BRANCH ID</th>
    <th scope="col">NAME</th>
    <th scope="col">BRANCH CODE</th>
    <th scope="col">ADDRESS</th>
    <th scope="col">BRANCH PHONE</th>
    <th scope="col">DELETE</th>
    
    </tr>
    <tbody>
    <tr>
        {% for post in query %}
        <th scope="row">{{post.id}}</th>
        <td>{{post.name}}</td>
        <td>{{post.bcode}}</td>
        <td>{{post.address}}</td>
        <td>{{post.bphone}}</td>
        <td><a href="/admindelete/{{post.id}}"><button onclick="return confirm('Are You Sure To Delete Data');" class="btn btn-danger">Delete</button></a></td>
       
        


        
    </tr>
       
    {% endfor %}

    
</table>


{% endblock body %}
